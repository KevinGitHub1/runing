<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>修改积分</title>
    <link type="text/css" rel="stylesheet" href="../css/common/base-min.css" media="all"/>
    <link type="text/css" rel="stylesheet" href="../css/common/index.css" media="all"/>
    <script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/jquery/jquery-form.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/layer/layer.js?ts=new Date()"></script>
    <script type="text/javascript" src="../../common.js"></script>
    <script type="text/javascript" src="../js/common/common.js?ts=new Date()"></script>
    <script type="text/javascript" src="../js/busi/modify_integral.js?ts=new Date()"></script>
</head>

<body>
<div class="box">
    <ul class="list">
        <li class="list-li">
            <label class="leftLi">增减方向：</label>
            <div class="rightLi">
                <select class="inputStyle bsidlDire">
                    <option value="1">增</option>
                    <option value="2">减</option>
                </select>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">数值：</label>
            <div class="rightLi">
                <input type="number" class="inputStyle bsidlNum"/>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <label class="leftLi">备注：</label>
            <div class="rightLi">
                <textarea class="inputStyle bsidlRemark" style="height: 150px;"></textarea>
                <span class="p-red"> *</span>
            </div>
        </li>
        <li class="list-li">
            <input type="button" class="buttonStyle submit" value="修改积分"/>
        </li>
    </ul>
</div>
</body>
</html>
